## Configures dbt to read directly from Google Cloud Storage using `fsspec`
## For setting up the parameters under the 'filesystems' key, see the docs at 
## https://gcsfs.readthedocs.io/en/latest/api.html?highlight=GCSFileSystem#gcsfs.core.GCSFileSystem

duckdb-local:
  outputs:
    dev:
      type: duckdb
      path: '/tmp/dbt_analytics.duckdb'
      filesystems:
      - fs: gcs
        project: iobruno-gcp-labs
        access: read_only
        token: google_default
        cache_timeout: 0

  target: dev
  