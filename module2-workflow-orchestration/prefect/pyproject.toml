[project]
name = ""
version = "1.0"
description = "Workflow Orchestration playground with Prefect"
license = {text = "CC-BY-SA-4.0"}
readme = "README.md"
authors = [
    {name = "Bruno Oliveira", email = "bruno.ariev@gmail.com"},
]

requires-python = ">=3.12,<3.13"

dependencies = [
    "pandas>=2.2.2,<3.0",
    "pyarrow>=16.1.0,<17",
    "sqlalchemy>=2.0.31,<3.0",
    "psycopg[binary]>=3.2.1,<4.0",
    "prefect>=2.19.7,<3.0",
    "prefect-gcp>=0.5.13,<1.0",
    "prefect-sqlalchemy>=0.4.3,<1.0",
    "hydra-core>=1.3.2,<2.0",
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.5.1",
]

[tool.ruff]
line-length = 100
lint.select = ["F", "E", "W", "I001"]