version: 2
sources:
  - name: bq-raw-nyc-trip_record

    # GCP Project ID
    database: "{{ env_var('DBT_BIGQUERY_PROJECT') }}"

    # BigQuery Dataset name
    schema: "{{ 'raw_' ~ env_var('DBT_BIGQUERY_DATASET') }}"

    # Tables to source data from
    tables:
      - name: ext_fhv
      - name: ext_green
      - name: ext_yellow
