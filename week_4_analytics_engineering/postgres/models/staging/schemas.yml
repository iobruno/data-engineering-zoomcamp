version: 2
sources:
  - name: pg-raw-nyc-trip_record

    # PostgreSQL database
    database: "{{ env_var('DBT_POSTGRES_DATABASE') }}"

    # PostgreSQL schema (to fetch raw data from)
    schema: "{{ 'raw_' ~ env_var('DBT_POSTGRES_SCHEMA') }}"

    # Tables to source data from
    tables:
      - name: ntl_green_taxi
      - name: ntl_yellow_taxi
