version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres:15-alpine
    restart: on-failure:5
    hostname: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nyc_taxi
    volumes:
      - ./volumes/pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - internal

networks:
  internal:
    name: dbt_analytics
